<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Output Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .container {
        display: flex;
        width: 80%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .input-section {
        flex: 1;
        padding: 20px;
        border-right: 1px solid #ccc;
        position: relative; /* Added */
    }
    
    .output-section {
        flex: 1;
        padding: 20px;
    }
    
    input[type="text"] {
        width: calc(100% - 22px); /* Considering padding and border */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }

    /* Added */
    #wordCount {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Input Box</h2>
            <input type="text" id="inputBox" placeholder="Enter a para to be summerised..." oninput="countWords()">
            <p id="wordCount"></p>
            <p></p>
            <button onclick="processInput()">Submit</button>
        </div>
        <div class="output-section">
            <h2>Output Section</h2>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function countWords() {
            var input = document.getElementById('inputBox').value;
            var words = input.trim().split(/\s+/).filter(Boolean);
            var wordCount = words.length;
            document.getElementById('wordCount').innerText = "Word Count: " + wordCount;
        }

        function processInput() {
            var input = document.getElementById('inputBox').value;
            // Here you can perform processing on the input and generate output
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = input;
        }

        // Initialize word count on page load
        countWords();
    </script>
</body>
</html>
