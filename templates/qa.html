<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q and A Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1d;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: #2b2b2f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #1a1a1d;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0093d0;
            color: #fff;
            font-size: 18px;
        }
        .header button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #0093d0;
            color: #fff;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #003366;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #708090;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message-text {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            color: white;
        }
        .message.user .message-text {
            background-color: #32cd32;
            color: #000;
            border-bottom-right-radius: 0;
        }
        .message.bot .message-text {
            background-color: #008080;
            color: #000;
            border-bottom-left-radius: 0;
        }
        .input-box {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #1a1a1d;
            border-radius: 0 0 10px 10px;
        }
        .input-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #252529;
            color: #fff;
        }
        .input-box button {
            padding: 0 15px;
            border: none;
            border-radius: 5px;
            background-color: #1a1a1d;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-box button svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
        .input-box label {
            cursor: pointer;
            margin-right: 10px;
        }
        .input-box input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <span>Bart Q and A Bot</span>
                <button onclick="startNewChat()">New Chat</button>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-box">
                <form id="upload-form" action="{{ url_for('qa') }}" method="post" enctype="multipart/form-data">
                    <label for="upload-doc">ðŸ“Ž</label>
                    <input type="file" name="upload-doc" id="upload-doc" accept=".pdf" onchange="uploadPDF()">
                </form>
                <input type="text" id="user-input" placeholder="Type a message" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M4 12l1.41 1.41L10 8.83V20h2V8.83l4.59 4.58L20 12 12 4 4 12z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function startNewChat() {
            fetch('/new_session')
                .then(response => response.json())
                .then(data => {
                    sessionId = data.session_id;
                    document.getElementById('chat-box').innerHTML = '';
                });
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessageToChat('user', message);
            userInput.value = '';

            fetch(`/chat/${sessionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChat('bot', data.response);
            });
        }

        function addMessageToChat(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const messageText = document.createElement('div');
            messageText.classList.add('message-text');
            messageText.textContent = message;
            messageElement.appendChild(messageText);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function uploadPDF() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);

            fetch('{{ url_for("qa") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('PDF uploaded successfully!');
            })
            .catch(error => {
                console.error('Error uploading PDF:', error);
                alert('Failed to upload PDF.');
            });
        }
    </script>
</body>
</html>
